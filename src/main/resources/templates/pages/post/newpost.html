<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Bài viết mới</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/assets/css/templatemo-stand-blog.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.css}">
</head>
<body>
    <!-- ***** Preloader Start ***** -->
   <!-- <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div> -->
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <header class="">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/"><h2>Travel Blog<em>.</em></h2></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Trang chủ
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/post">Bài viết</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Viết bài</a>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Tài khoản<i class="fa fa-caret-down" style="display:inline"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="background-color: #f7f7f7">
                                    <a class="dropdown-item" href="/login">Đăng nhập</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4>Thêm bài</h4>
                            <h2>let’s enjoy!</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Banner Ends Here -->


    <section class="contact-us">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">
                                    <div class="sidebar-heading">
                                        <h2>Tạo bài viết</h2>
                                    </div>
                                    <div class="content">
                                        <form action="/post/new" method="post" th:object="${post}"  enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12">
                                                    <input type="file" id="Headerimg" th:field="*{imgHeader}"  accept="image/*" onchange="displayImg(event)" placeholder="Thêm ảnh nổi bật" >
                                                    <img id="HeaderimgDisplay" />
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        <label for="title">Tiêu đề:</label>
                                                        <input type="text" th:field="*{title}"  id="title" placeholder="Nhập tiêu đề" required="" style="text-transform: none">
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        <label for="description">Mô tả:</label>
                                                        <textarea th:field="*{description}"   rows="10" type="text" id="description" placeholder="Mô tả ở đây nhé!" required="" style="text-transform: none"></textarea>
                                                    </fieldset>

                                                </div>

                                                <div id="ItemList" class="col-lg-12" >

                                                </div>

                                                <div class="col-lg-12">
                                                    <fieldset>
                                                        <button class="btn btn-secondary" type="button" onclick="addText()" style="background-color: #5a6268;font-size: 10px">Chèn text</button>
                                                        &emsp;<button class="btn btn-secondary" type="button" onclick="addImage()" style="background-color: #5a6268;font-size: 10px">Chèn hình</button>
                                                    </fieldset>
                                                </div><br><br><br>
                                                <div class="col-lg-12">
                                                    <fieldset>
                                                        <button type="submit" id="form-submit" class="main-button">Thêm</button>
                                                        &emsp;
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="social-icons">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Behance</a></li>
                        <li><a href="#">Linkedin</a></li>
                        <li><a href="#">Dribbble</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>




    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


    <!-- Additional Scripts -->
    <script th:src="@{/assets/js/custom.js}"></script>
    <script th:src="@{/assets/js/owl.js}"></script>
    <script th:src="@{/assets/js/slick.js}"></script>
    <script th:src="@{/assets/js/isotope.js}"></script>
    <script th:src="@{/assets/js/accordions.js}"></script>


    <script language = "text/Javascript">
        cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
        function clearField(t){                   //declaring the array outside of the
            if(! cleared[t.id]){                      // function makes it static and global
                cleared[t.id] = 1;  // you could use true and false, but that's more typing
                t.value='';         // with more chance of typos
                t.style.color='#fff';
            }
        }
    </script>
</body>
<script>
    var index=0;
    function addText() {
        var node=document.createElement("div");
        node.innerHTML=`<div id="itemPost[`+index+`]" >
                            <textarea name="itemPost[`+index+`].text" placeholder="Thêm nội dung" > </textarea>
                            <input name="itemPost[`+index+`].type" type=hidden value="TEXT">
                            <input name="itemPost[`+index+`].number" type=hidden value=`+index+`>
                            <button type="button" value="itemPost[`+index+`]" onclick="deleteItem(event)">X</button>
                        </div>`;
        document.getElementById("ItemList").appendChild(node);
        index++;
    }
    function addImage() {
        var node=document.createElement("div");
        node.innerHTML=`<div id="itemPost[`+index+`]" >
                            <img id="itemPost[`+index+`].imgDisplay" />
                            <input type="file" id="itemPost[`+index+`].img" name="itemPost[`+index+`].img"  accept="image/*" onchange="displayImg(event)" placeholder="Thêm hình ảnh" >
                            <input name="itemPost[`+index+`].type" type=hidden value="IMG">
                            <input name="itemPost[`+index+`].number" type=hidden value=`+index+`>
                            <button type="button" value="itemPost[`+index+`]" onclick="deleteItem(event)">X</button>
                        </div>`;
        document.getElementById("ItemList").appendChild(node);
        index++;
    }
    function displayImg(event){
        document.getElementById(event.target.id+'Display').src=(window.URL ? URL : webkitURL).createObjectURL(event.target.files[0]);
    }
    function deleteItem(event){
         document.getElementById(event.target.value).remove();
    }

</script>
</html>
