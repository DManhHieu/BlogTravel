<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:utext="${postResponse.title}">Title</title>
</head>
<body>
    <div>
        <h1 th:utext="${postResponse.title}"></h1>
    </div>
    <div>
        <p th:utext="${postResponse.description}"></p>
    </div>
    <div th:each="item: ${postResponse.itemPosts}">
        <div th:if="${item.type== itemtext}">
            <p th:utext="${item.text}"></p>
        </div>
        <div th:if="${item.type== itemimg}">
            <img th:src="@{'/'+${item.text}}">
        </div>
    </div>
    <div>
        <p th:utext="${postResponse.authorName}"></p>
        <p th:utext="${postResponse.created}"></p>
    </div>
</body>
</html>
