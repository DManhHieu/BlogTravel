<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">

    <title>Chỉnh sửa thông tin</title>



    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/assets/css/templatemo-stand-blog.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.css}">
</head>
<body>
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><h2>Travel Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Trang chủ
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post">Bài viết</a>
                    </li>
                    <li class="nav-item" th:if="${session.isLogin}" >
                        <a class="nav-link" href="/post/new">Viết bài</a>
                    </li>
                    <li class="nav-item" th:if="${session.isLogin}">
                        <a  class="nav-link" href="/post/my">Bài viết của bạn</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Tài khoản<i class="fa fa-caret-down" style="display:inline"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="background-color: #f7f7f7">
                                <a th:if="${!session.isLogin}" class="dropdown-item" href="/login">Đăng nhập</a>
                                <a th:if="${!session.isLogin}" class="dropdown-item" href="/signup">Đăng ký</a>
                                <a th:if="${session.isLogin}" class="dropdown-item" href="/user">Thông tin cá nhân</a>
                                <a th:if="${session.isLogin}" class="dropdown-item" href="/logout">Đăng xuất</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Page Content -->
<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>Travel Blog</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Banner Ends Here -->


<section class="contact-us">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Chỉnh sửa thông tin: <span th:utext="${userUpdate.username}"></span></h2>
                                </div>
                                <div class="content">
                                    <form action="/user" method="post" th:object="${userUpdate}">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <label for="hoten"><b>Họ tên: </b></label>
                                                    <input th:name="fullName" type="text" id="hoten" required="" style="text-transform: none"  th:field="*{fullName}">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <label for="ngaysinh"><b>Ngày sinh: </b></label>
                                                    <input th:name="datetime" type="date" id="ngaysinh" required="" style="text-transform: none" th:field="${userUpdate.datetime}">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <label for="diachi"><b>Địa chỉ: </b></label>
                                                    <input th:name="address" type="text" id="diachi" required="" style="text-transform: none" th:field="${userUpdate.address}">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <label for="email"><b>Email: </b></label>
                                                    <input th:name="email" type="email" id="email" required="" style="text-transform: none" th:field="${userUpdate.email}">
                                                </fieldset>
                                            </div>

                                            <div class ="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <div class=”input-group”>
                                                        <label class=”input-group-text”><b>Giới tính:</b></label>
                                                        <select class=”custom-select” th:field="${userUpdate.gender}">
                                                            <option th:name="gender" th:value="Nam" >Nam</option>
                                                            <option th:name="gender" th:value="Nữ" >Nữ</option>
                                                            <option th:name="gender" th:value="Khác" >Khác</option>
                                                        </select>
                                                    </div>
                                                </fieldset>
                                                <hr>
                                            </div>
                                            <hr>
                                            <div class="col-lg-12">
                                                <fieldset>
                                                    <button type="submit" id="form-submit" class="main-button">Luu</button>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>


<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="social-icons">
                    <li><a href="/">Travel Blog</a></li>
                </ul>
            </div>
            <div class="col-lg-12">
                <div class="copyright-text">
                    <p>Copyright 2020 Travel Blog.</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


<!-- Additional Scripts -->
<script th:src="@{/assets/js/custom.js}"></script>
<script th:src="@{/assets/js/owl.js}"></script>
<script th:src="@{/assets/js/slick.js}"></script>
<script th:src="@{/assets/js/isotope.js}"></script>
<script th:src="@{/assets/js/accordions.js}"></script>


<script language = "text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t){                   //declaring the array outside of the
        if(! cleared[t.id]){                      // function makes it static and global
            cleared[t.id] = 1;  // you could use true and false, but that's more typing
            t.value='';         // with more chance of typos
            t.style.color='#fff';
        }
    }
</script>
</body>
</html>
