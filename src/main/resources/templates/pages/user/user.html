<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">

    <title>Thông tin cá nhân</title>



    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/assets/css/templatemo-stand-blog.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.css}">
</head>
<body>
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><h2>Travel Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Trang chủ
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post">Bài viết</a>
                    </li>
                    <li class="nav-item" th:if="${session.isLogin}" >
                        <a class="nav-link" href="/post/new">Viết bài</a>
                    </li>
                    <li class="nav-item" th:if="${session.isLogin}">
                        <a  class="nav-link" href="/post/my">Bài viết của bạn</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Tài khoản<i class="fa fa-caret-down" style="display:inline"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="background-color: #f7f7f7">
                                <a th:if="${!session.isLogin}" class="dropdown-item" href="/login">Đăng nhập</a>
                                <a th:if="${!session.isLogin}" class="dropdown-item" href="/signup">Đăng ký</a>
                                <a th:if="${session.isLogin}" class="dropdown-item" href="/user">Thông tin cá nhân</a>
                                <a th:if="${session.isLogin}" class="dropdown-item" href="/logout">Đăng xuất</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Page Content -->
<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>TRAVEL BLOG</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Banner Ends Here -->


<section class="contact-us">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Thông tin cá nhân: <span th:utext="${userDTO.username}"></span> </h2>
                                </div>
                                <div class="align-content-md-between">
                                    <form action="/user/edit" method="get" th:object="${userDTO}" style="border-color:ghostwhite!important; border-width: 0.5px!important; border-style: groove; ">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <br>
                                                    &emsp;<label><b>Họ tên:</b></label> <span th:if="${userDTO.fullName == null}">(trống)</span> <span th:utext="${userDTO.fullName}"></span>
                                                    <!--                                                    <input name="title" type="text" id="title" placeholder="Nhập tiêu đề" required="" style="text-transform: none">-->
                                                </fieldset>
                                                <hr>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    &emsp;<label><b>Ngày sinh:</b></label> <span th:if="${userDTO.datetime == null}">(trống)</span><span th:utext="${userDTO.datetime}"></span>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    &emsp;<label><b>Địa chỉ:</b></label> <span th:if="${userDTO.address == null}">(trống)</span> <span th:utext="${userDTO.address}"></span>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    &emsp;<label><b>Giới tính:</b></label> <span th:if="${userDTO.gender == null}">(trống)</span><span th:utext="${userDTO.gender}"></span>
                                                </fieldset>
                                                <hr>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    &emsp;<label><b>Email:</b></label> <span th:if="${userDTO.email == null}">(trống)</span><span th:utext="${userDTO.email}"></span>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    &emsp;<label><b>Mật khẩu:</b></label> <a>******</a>
                                                </fieldset>
                                                <br>
                                            </div>
                                            <div class="col-lg-12">
                                                <fieldset>
                                                    &emsp;<button type="submit" id="form-submit" class="main-button">Sửa thông tin</button>
                                                </fieldset>
                                                <br><br>
                                            </div>
                                        </div>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>
</section>


<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="social-icons">
                    <li><a href="/">Travel Blog</a></li>
                </ul>
            </div>
            <div class="col-lg-12">
                <div class="copyright-text">
                    <p>Copyright 2020 Travel Blog.</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


<!-- Additional Scripts -->
<script th:src="@{/assets/js/custom.js}"></script>
<script th:src="@{/assets/js/owl.js}"></script>
<script th:src="@{/assets/js/slick.js}"></script>
<script th:src="@{/assets/js/isotope.js}"></script>
<script th:src="@{/assets/js/accordions.js}"></script>


<script language = "text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t){                   //declaring the array outside of the
        if(! cleared[t.id]){                      // function makes it static and global
            cleared[t.id] = 1;  // you could use true and false, but that's more typing
            t.value='';         // with more chance of typos
            t.style.color='#fff';
        }
    }
</script>
</body>
</html>
