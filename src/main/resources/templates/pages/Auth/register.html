<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
</head>
<body>
  <form action="/signup" th:object="${registerRequest}" method="post">
    <div>
      <label th:for="email" >Email: </label>
      <input type="email"  placeholder="Nhập email" name="email" th:field="*{email}" required>
      <p th:text="*{emailError}">*</p>
    </div>
    <div>
      <label th:for="username" >Tên đăng nhập: </label>
      <input type="text"  placeholder="Nhập tên đăng nhập" name="username" th:field="*{username}" required>
      <p th:text="*{userError}">*</p>
    </div>
    <div>
      <label th:for="password" >Mật khẩu: </label>
      <input type="password"  placeholder="Nhập mật khẩu" name="password" th:field="*{password}" required>
      <p th:text="*{passwordError}">*</p>
    </div>
    <div>
      <button type="submit">Đăng ký</button>
    </div>
  </form>
</body>
</html>
