<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<div>
  <form action="/login" method="post" th:object="${loginRequest}">
    <div>
      <label th:for="username" >Tên đăng nhập: </label>
      <input type="text"  placeholder="Tên đăng nhập" name="username" th:field="*{username}" required>
      <p th:text="*{usernameError}"></p>
    </div>
    <div>
      <label th:for="password" >Tên đăng nhập: </label>
      <input type="password"  placeholder="Mật khẩu" name="password" th:field="*{password}" required>
      <p th:text="*{passwordError}"></p>
    </div>
    <div>
      <button type="submit">Đăng nhập</button>
    </div>
  </form>
</div>
</body>
</html>
